<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClickEvnet</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
        #heart{
            font-size:10rem;
            color:#dc3545;
        }
    </style>
</head>
<body>
    <div>
        <i id="heart" class="far fa-heart"></i>
    </div>

    <script>
        let isClick = false;
        let heartBtn = document.getElementById('heart')
        heartBtn.addEventListener('click', evert => {
            if(isClick){
                isClick = false;
                heartBtn.classList.remove('fas')
                heartBtn.classList.add('far')
            }else{
                isClick = true;
                heartBtn.classList.remove('far')
                heartBtn.classList.add('fas')
            }
        })
    </script>
</body>
</html>
